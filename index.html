<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Seismic NFT Card Generator</title>
    <style>
        body {
            background: #0f0c29 url('seismic_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #canvas-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
            background: #000;
            position: relative;
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        input,
        button {
            padding: 12px;
            border-radius: 5px;
            border: none;
        }

        input {
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-save {
            background: #8a2be2;
            color: white;
        }

        .btn-download {
            background: #00c853;
            color: white;
        }

        .overlay-input {
            position: absolute;
            left: 90px;
            background: transparent;
            border: none;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            outline: none;
            padding: 0;
            margin: 0;
            width: 200px;
            /* Adjust as needed */
        }

        .overlay-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <h2>SEISMIC CARD GENERATOR</h2>

    <div id="canvas-container">
        <canvas id="pfpCanvas" width="400" height="600"></canvas>
        <input type="text" id="userName" placeholder="NAME" maxlength="20" class="overlay-input"
            style="left: 110px; top: 420px; font: bold 20px 'Segoe UI';">
        <input type="text" id="role" placeholder="ROLE" maxlength="20" class="overlay-input" value="SEISMIC"
            style="left: 175px; top: 475px; font: bold 20px 'Segoe UI';">
    </div>

    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button class="btn-save" id="saveLocal">UPLOAD PFP SEISMIC</button>
        <button class="btn-download" id="downloadBtn">DOWNLOAD PFP SEISMIC</button>
    </div>

    <script>
        const canvas = document.getElementById('pfpCanvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const userNameInput = document.getElementById('userName');
        const roleInput = document.getElementById('role');

        // Click canvas to upload image
        canvas.onclick = () => imageInput.click();

        let userImage = new Image();
        const frameImg = new Image();
        frameImg.crossOrigin = "Anonymous";
        frameImg.src = 'seismic_pfp.jpg'; // Đường dẫn tới khung ảnh

        frameImg.onload = () => {
            loadFromLocalStorage();
            drawCard();
        };

        imageInput.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                userImage = new Image();
                userImage.onload = () => drawCard();
                userImage.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        [userNameInput, roleInput].forEach(el => el.oninput = () => drawCard(false));

        function drawCard(includeOverlayText = false) {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (frameImg.complete) {
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            }

            // Calculate dynamic coordinates based on canvas size (500x700)
            // Original frame size: 736 x 1037
            // Window: x=105, y=65, w=530, h=630
            const targetX = (105 / 736) * canvas.width;
            const targetY = (65 / 1037) * canvas.height;
            const targetW = (530 / 736) * canvas.width;
            const targetH = (630 / 1037) * canvas.height;

            if (userImage.src) {
                // Resize Cover Algorithm
                const imgRatio = userImage.width / userImage.height;
                const targetRatio = targetW / targetH;
                let drawW, drawH, offsetX, offsetY;

                if (imgRatio > targetRatio) {
                    drawH = targetH;
                    drawW = targetH * imgRatio;
                    offsetX = targetX - (drawW - targetW) / 2;
                    offsetY = targetY;
                } else {
                    drawW = targetW;
                    drawH = targetW / imgRatio;
                    offsetX = targetX;
                    offsetY = targetY - (drawH - targetH) / 2;
                }

                ctx.save();
                ctx.beginPath();
                ctx.rect(targetX, targetY, targetW, targetH);
                ctx.clip();
                ctx.drawImage(userImage, offsetX, offsetY, drawW, drawH);
                ctx.restore();
            }

            // Draw Text
            ctx.fillStyle = "white";
            ctx.shadowColor = "rgba(255, 255, 255, 0.7)";
            ctx.shadowBlur = 8;

            // Only draw Name and Role if requested (e.g. for download)
            if (includeOverlayText) {
                ctx.font = "bold 20px 'Segoe UI'";
                // Adjust Y to align with input top + padding/font offset
                ctx.fillText(userNameInput.value.toUpperCase(), 110, 442);
                ctx.fillText((roleInput.value || "SEISMIC").toUpperCase(), 175, 497);
            }

            ctx.shadowBlur = 0;
        }

        document.getElementById('saveLocal').onclick = () => {
            const appState = {
                name: userNameInput.value,
                role: roleInput.value,
                pfpData: userImage.src
            };
            try {
                localStorage.setItem("seismic_pfp_state", JSON.stringify(appState));
                alert("Uploaded PFP SEISMIC Successfully!!!");
            } catch (e) {
                alert("Upload Failed!!! Local Storage limit exceeded.");
            }
        };

        function loadFromLocalStorage() {
            const saved = localStorage.getItem("seismic_pfp_state");
            if (saved) {
                const data = JSON.parse(saved);
                userNameInput.value = data.name;
                roleInput.value = data.role || "SEISMIC";
                if (data.pfpData && data.pfpData.startsWith('data:image')) {
                    userImage = new Image();
                    userImage.onload = () => drawCard();
                    userImage.src = data.pfpData;
                }
            }
        }

        document.getElementById('downloadBtn').onclick = () => {
            try {
                // Draw text on canvas for download
                drawCard(true);

                const dataURL = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = `Seismic_${userNameInput.value || 'NFT'}.png`;
                link.href = dataURL;
                link.click();

                // Revert to overlay mode
                drawCard(false);

                // DOWNLOAD XONG THÌ CLEAR & RESET
                localStorage.removeItem("seismic_pfp_state");
                userImage = new Image();
                userNameInput.value = "";
                roleInput.value = "SEISMIC";
                imageInput.value = "";

                setTimeout(() => {
                    drawCard();
                    alert("Downloaded and cleaned up memory!!!");
                }, 300);

            } catch (err) {
                alert("Security error (CORS). Please run through Live Server.");
            }
        };
    </script>
</body>

</html>
